<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="background-circle">
        <article class="circle orange"></article>
        <article class="circle red"></article>
        <article class="circle purple"></article>
        <article class="circle cyan"></article>
    </section>

    <section class="block">
        <aside class="aside">
            <P>BEM VINDO</P>
            <article class="title-aside">
                <h1>NOVO LOGIN</h1>
                <article class="article-line">
                    <hr class="line">
                </article>
            </article>
            <article class="button-aside">
                <button>CRIAR CONTA</button>
            </article>
            <article class="icons">
                <div class="icon">
                    <img src="img/gmail.png" alt="GMAIL">
                </div>
                <div class="icon">
                    <img src="img/whatsapp.png" alt="WHATSAPP">
                </div>
                <div class="icon">
                    <img src="img/telegram.png" alt="TELEGRAM">
                </div>
            </article>
        </aside>
        <section class="article">
            <article class="button-article">
                <button>LOGAR</button>
            </article>
            <article class="login">
                <article class="title">
                    <h1>FAÇA LOGIN</h1>
                </article>
                <article class="inputs">
                    <article class="input1">
                        <article class="img">
                            <img src="img/user.png" alt="user">
                        </article>
                        <p class="input-p">|</p>
                        <input type="text" placeholder="USUÁRIO">
                    </article>
                    <article class="input2">
                        <article class="img">
                            <img src="img/password.png" alt="password">
                        </article>
                        <p class="input-p">|</p>
                        <input type="password" placeholder="SENHA">
                        <article class="img1">
                            <img src="img/hidden.png" alt="eye">
                        </article>
                    </article>
                    <article class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">LEMBRAR DE MIM</label>
                    </article>
                </article>
            </article>
        </section>
    </section>
</body>

</html>
