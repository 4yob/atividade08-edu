<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-circle">
        <div class="circle orange"></div>
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle cyan"></div>
    </div>
    
    <section class="block">
        <aside class="aside">
            <P>BEM VINDO</P>
            <article class="login-line">
                <h1>NOVO LOGIN</h1>
                <article class="article-line">
                    <hr class="line">
                </article>
            </article>
            <button>CRIAR CONTA</button>
            <article class="icons">
                <div class="icon">
                    <img src="img/gmail.png" alt="GMAIL">
                </div>
                <div class="icon">
                    <img src="img/whatsapp.png" alt="WHATSAPP">
                </div>
                <div class="icon">
                    <img src="img/telegram.png" alt="TELEGRAM">
                </div>
            </article>
        </aside>
        <section class="article">
            <article class="button-article">
                <button>LOGAR</button>
            </article>
            <article class="title">
                <h1>FAÇA LOGIN</h1>
            </article>
                <label class="label">
                    <input type="text" placeholder="USUÁRIO">
                </label>
                <label class="label">
                    <input type="password" placeholder="SENHA">
                </label>
        </section>
    </section>
</body>
</html>
